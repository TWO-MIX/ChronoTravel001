<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChronoPortal</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed; /* Prevent bounce scrolling on iOS */
        }
        
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .pulse-capture {
            animation: pulse 0.3s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); background: rgba(255,255,255,0); }
            50% { transform: scale(1.02); background: rgba(255,255,255,0.2); }
            100% { transform: scale(1); background: rgba(255,255,255,0); }
        }

        /* Safe area padding helper */
        .pb-safe { padding-bottom: var(--safe-area-inset-bottom); }
        .pt-safe { padding-top: var(--safe-area-inset-top); }
    </style>
